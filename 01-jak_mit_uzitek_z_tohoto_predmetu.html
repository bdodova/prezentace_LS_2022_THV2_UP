### Kdo napsal Shakespeara?
---

### Kandidáti
- William Shakespeare (1564–1616)
- Christopher Marlowe (1564–1593)
- Francis Bacon (1561–1626)
- Edward de Vere, 17. hrabě z Oxfordu (1550–1604)
- William Stanley, 6. hrabě z Derby (1561–1642)

Note:
* Kterých her se to týká? Nelze určit nějaký jeden text, o kterém by byla pochybnost.
* Někteří lidé zpochybňovaly vůbec fakt, že by díla označená Shakespearovým jménem napsal Shakespeare z Stratfordu, protože na to neměl vzdělání.
* Zmiňuje se: Titus Andronicus nebo některé rané hry psané kolaborativně (Jindřich VI)
* Aristokraté: Francis Bacon, Edward se Vere, William Stanley
* Oxfordian theory: At the time, nobility  or  gentry  couldn't  write  for  the theater.  Therefore,  the  name  “William  Shakespeare”  could  either have been a nom de plume or was the name of an inter-mediary—a “front man”.
* Stratfordská teorie

### Vydavatelská praxe
- Svoboda na divadle vs. cenzura v tisku
- Vášnivý poutník (1599): Predátorské praktiky Williama Jaggarda

Note:
* Shakespeare spolupracoval s dalšími členy divadla a o vydávání svých děl se nestaral.
* Divadlo bylo v té době svobodnější, zatímco texty v tisku často vedly k vsazení do Toweru nebo smrti (cenzura).
* V alžbětinské době byli nositeli práv vydavatelé, autor z knihy nic neměl.
* Vášnivý poutník od W. Shakespeara: začal se prodávat v roce 1599.
  * Sbírku vydal William Jaggard (později vydal První folio z roku 1623).
  * 2 Shakespearovy sonety, ale Shakespeare je v té době dával číst jen přátelům a rozhodně nečekal, že je uvidí v tisku.
  * 3 záměrně špatné básně ze hry Marné lásky snaha
  * 5 sonetů bylo málo, ačkoliv je vytiskl pokaždé  na nové stránce.
  * Přidal dalších 15 milostných básní různé délky o setkání Venuše a Adonise.
  * 10 básní nemá dnes určeného autora. U několika se uvažuje o Shakespearově autorství.
  * Krásná pastorální báseň Christophera Marlowa, kterou mu mohl Shakespeare jen závidět.
  * V alžbětinské nglii byli nositeli práv vydavatelé.
  * Kniha se vyprodala a následovalo druhé vydání.
* Kompletní soubor 154 sonetů vyšel až v roce 1609.

### Autorská praxe
* Kolaborativní vznik her
* Přepisování známých námětů
  - Amleth - postava ze skandinávské legendy, zapsal Saxo Grammaticus (začátkem 13. století)
  - Hablet - François de Belleforest: Histoires Tragiques (1572)
  - Ur-Hamlet - kvatrová edice hry (1589, ztracená, Thomas Kyd? William Shakespeare?)
  - Hamlet - Shakespearova verze (mezi 1599 a 1602)

Note:
* kvatrové vydání nebyla autorizovaná, byla jen pro účely nastudování představení, levnější výroba

### Neznámý Shakespeare
* Shakespeare ze Stratfordu nad Avonou
* Shakespeare herec
* Shakespeare dramatik
* Osobní zprávy se nedochovaly
  - Michel de Montaigne: Eseje (1580)

Note:
* deník
  * Osobní deník nebyl v Shakespearově době běžný. Od jeho současníků se zachovalo asi 30 deníků, ale jen pár z nich mělo osobní povahu.
  * Slovo biografie se začalo používat až po roce 1660.
  * Montaignovy Eseje se sice četly, ale neinspirovaly k následování.
  * Hamletovské monology ovlivněné Montaignem.
* Shakespeare umřel roku 1616, ale o jeho život se lidé začali zajímat až ke konci 18. století.
* vzdělání
  * Thesaurus Linguae Romanae et Britannicae (1565) jako identifikovatelný zdroj Shakespearova vzdělání
* obchodnický duch

### Padělaný Shakespeare
- Samuel a William Henry Irelande: Miscellaneous Papers (1795)
- James Macpherson: Ossianovy zpěvy (1765)
- Edmond Malone: An Inquiry into the Authenticity of Certain Miscellaneous Papers and Legal Instruments (1796)

Note:
* Otec Samuela a syn William Henryh Ireland.
* William Henry (fascinován padělky, jako byly Ossianovy zpěvy) tvrdil, že našel Shakespearovy dopisy královně Alžbětě, milostné dopisy své ženě včetně ustřižené lokny z jejích vlasů, vyznání protestantské víry, část rukopisu Krále Leara a pár stran z Hamleta. Objevil také ztracenou hru, která se brzy inscenovala.
* Svoje nálezy vydali knižně.
* Edmond Malone byl největší odborník na Shakespeara té doby.
  * Dokázal, že slovník neodpovídá alžbětinské době - nesprávné použití slova "upset".
  * Královnina zmínka o divadle Globe o deset let předchází jeho vzniku.
  * V jedné "Shakespearově" básni se mluví o čaji, který ale ještě v té době do Anglie nedorazil.

### Jak z toho ven?
- literární věda a historiografie
  - "close reading"
- stylometrická analýza
  - hapax legomena: Honorificabilitudinitatibus
  - častá funkční slova: členy, zájmena, negace
  - neuronové klasifikátory

Note:
- hapax legomena: Honorificabilitudinitatibus (Marná lásky snaha, "stav schopnosti dosáhnout vyznamenání")
- literární věda
  - vysvětlí použití témat nebo technik v závislosti na okolnostech vzniku díla
  - "blízké čtení" - oblíbená témata, specifika lexika
    - monology a neologismy v Shakespearovy (Hamlet)
- historiografie
  - Některé aktuální události se odrážejí v díle, třeba Essexovo tažení do Irska.
  - For example, Edward De Vere remains a popular Shakespearean candidate, but his death in 1604 requires a redating of subsequent plays, such  as  Macbeth  and  The  Tempest,  which  may  contain  refer-ences to events that occurred after De Vere died.
- Stylometrie
  - stanovení unikátních vlastností díla pomocí statistických nebo jiných "komputačních" technik
    - často se používá k vyvrácení nebo potvrzení autorství díla
  - hapax legomena: identify words that are used at a low rate in the general population but used consistently by a selected author across a series of published works
- Předpoklady a problémy
  - Předpoklad stability díla
    - author adopting different styles in the course of his career
    - Předpoklad dobrého korpusu
    - dostatečný korpus pro statistické zpracování
    - co lze do korpusu zahrnout, a co ne?
  - Subjektivita
    - subjektivní výběr metody (rare words, unikátní bigramy,clusterování, odpověď neuronové sítě )
    - subjektivní evaluace výsledků (nastavení parametrů)
      - Joyceova Odyssea napsalo 6 lidí
- Pro Shakespeara
  - Richard VI, díl 2. a 3. - Oxfordský slovník nově uvádí, že spoluautorem je Christopher Marlowe
  - Lewis Theobald: Double Falsehood (1727) mohl napsat Shakespeare
    - Probabilitic models based on personal  pronouns,  impersonal pronouns (e.g., it, any, thing), articles, prepositions,  auxiliary  verbs,  conjunctions,  negations,  and  high-frequency  adverbs  lacking  direct  referents  (e.g.,  very,  really,  so).
