  * Neexistuje jeden smysl textu, který by se měl dekódovat, rozšifrovat.
  * Theoretical movements have begun to examine where meaning lies within text, and who contributes to the final pattern.  Does meaning emerge from authorial intention, from the structure of the text itself, or from the reader's own contributions?
  * Text vzbuzuje dojem autoritativnosti: Co je psáno, to je dáno. This notion of the text as authoritative reaches back to the Old Testament and the biblical tale of the Ten Commandments.  When Moses reveals the inscribed tablets, he reveals the word of God; thereby, the written language has, from its mythical origins, been associated with the divine. (Na počátku bylo Slovo ... ústup od obrazů.)
  * Speech -> text: In fact, within text, the struggle to produce meaning is further complicated as the meaning, as well as the producer of the meaning, becomes even more unclear. 
* strukturalismus a jazyk
  * Ferdinand de Saussure
    * jazykový znak (jednotka zahrnující označující a označované) je arbitrární - není žádná nutná vazba mezi akustickou podobou slova "židle" a pojmem židle
    * The traditional understanding that accompanies the idea of text as authority is that of the work as closed, finished, a final product to be deciphered.  Such a notion relies on structuralist thought, which posits language as a structure in which the relationship of words with one another produces a stable, unified meaning.  This picture of language as a complex and solid structure grows out of the work of Ferdinand de Saussure in Course in General Linguistics .  For Saussure, language is not merely "a list of words, each corresponding to the thing that it names," but a system of arbitrary linguistic signs that, when viewed in relationship to one another, create a universal, fixed system of meaning. [2]   As the relations between words, rather than the words themselves, are determiners of meaning, binary opposition is a fundamental to structuralist thought. [3] Thus, meaning emerges from opposition, (i.e. we know light from dark, and dark from light) and oppositional relationships function as stable supports to language structure.
* poststrukturalismus
  * Jacques Lacan: Jacques Lacan, in "The Function of Language in Psychoanalysis," disrupts the structuralist production of meaning by revealing the fractures in the signifying system.  For Lacan, signifiers float above the signified, creating a structure under which the signified may shift and slide.  The link connecting signified to signifier is dissolved, and entrance into language becomes the advent of desire.  As he writes: "Man speaks therefore, but it is because the symbol has made him man." [6]   Thus, rather than controlling a stable system of language, language controls us, and we encounter a Symbolic that forms our subjectivity.  Lacan, in revealing these rips between signs and meaning, destabilizes the system of language.  Moreover, he reveals that language controls the author, who himself is created by that language.  Searching for the authorial intention behind text thus seems inapplicable, for the structure of language slides out of the hands of the author, as well as our own.
  * Roland Barthes: Instead, Barthes declares that the author is, in actuality, a mere scriptor who produces a text that speaks for itself, and whose speech is then interpreted on various levels by the reader.
    In understanding the text as speech, Barthes escapes the notion of the text as final and closed, and he inverts one of the ancient arguments against the written language in order to proclaim the openness and life of text.
Plato claims that "once written down," speeches "are tumbled about anywhere among those who may or may not understand them, and know not to whom they should reply, to whom not: and, if they are maltreated or abused, they have no parent to protect them; and they cannot protect or defend themselves." [12]   For Plato, the author is absent in the written word, and the author's absence ensures the absence of any kind of proactive and engaged reading; spoken discourse is the true medium.
  *  It is this textuality to which Barthes refers in calling the text a speech. For Barthes, the text does not coldly present meaning to the reader, as Plato would have it, but, rather, engages the reader who then creates meaning from the text.
  * Though, like Lacan, Barthes recognizes language as, in a sense, acting on its own, unlike Lacan, Barthes's reader does not become what language creates but uses the displacement of the signified to create a plurality of meaning; we are not controlled by language but rather use the fractures in the system to create new meanings, new pathways for language.

přesvědčeních a zároveň obnovuje nárok tradičních institucí na uspokojování těch nejzákladnějších ženských potřeb. Je jistě
pravda, že romantický příběh sám o sobě znovu stvrzuje dokonalost romance i manželství. Ale zároveň je jasné, že konstantní
potřeba takovéhoto stvrzování nepramení z pocitu bezpečí a naprosté víry ve status quo, ale z hlubší nespokojenosti s jen
skrovnými výhodami, poskytovanými ženám týmiž institucemi, jež jsou v romantických příbězích schvalovány.
* Z doslovu - o kulturálních studiích
  * Text patří do interdisciplinárních kuturálních studií (mediální studia, literární vědy, sociologie, historie, sémiologie, etnografie a marxismus)
  * Každodenní život
  * kulturální studia nejsou neutrálním vědeckým oborem (existuje-li vůbec něco takového), ale jedná se o programově kritický vědní přístup snažící se aktivně zasahovat do reality, poukazovat na mocenskou dominanci, utlačování určitých skupin, a na způsoby, jak tomu můžeme čelit.
  * aktivní recipienti: kulturální studia zpochybňují model předpokládající, že významy jsou prostě „vložené“ do děl a pak mají určité efekty na diváky, čtenáře atd., kteří je pasivně „konzumují“.
* Kritika kulturálních studií:
  * Například sociolog Pierre Bourdieu, navzdory tematické blízkosti svých vlastních výzkumů, vyčítal kulturálním studiím metodologickou ledabylost. Pod hlavičku kulturálních studií se vskutku zahrnuje vše možné, od velmi spekulativních až po velmi empirické studie, a svou metodologii si vypůjčují občas poněkud nedůsledným způsobem z jiných věd.
  * Druhý problém tkví v politické angažovanosti kulturálních studií: místo nepředsudečné, „čisté vědy“ jako by někdy badatelé kulturálních studií svými výzkumy spíše hledali (či přímo
vytvářeli) munici pro svůj levicový, případně liberální světonázor.
  * Za třetí pak můžeme kulturální studia kritizovat za jejich občas až příliš optimistický přístup k otázce recipientů, které někteří badatelé vnímají jako všeobecně schopné vyjednávat si v rámci kultury právě takové významy a hodnoty, jaké těmto recipientům vyhovují (Jim McGuigan takový přístup nazývá „kulturním populismem“). Opomíjí se tak někdy možná až příliš, že v určitých situacích jsou lidé přece jen médii manipulováni.

  * Rozpor mezi vševědoucností Sherlocka Holmese a potřebou používat stopy (clues become a puzzle-solving mechanism): Holmes as Superman needs unintelligible clues to prove his superiority; decodable clues create a potential parity between him and the reader.
  * The decision tree is generated by *devices* (clues) and *genres*.
  * The tree shows why are some (most of the) books not successfull.
  * clues are the meeting point of fabula and sjuzhet - they are important
* druhý experiment
  * 108 mystery stories published in the Strand during the first Holmes decade (1891–99)
  * temporal trends:  Mysteries with decodable clues don’t gain ground, and mysteries without clues don’t lose it (if anything, they become more frequent!).
  * Why the trend is not strong?
    * Maybe the clues are not the most important device. Maybe authors have been exploring another devices? (Například silnou figuru padoucha.)
    * A new generation of writers that would adopt the device would be needed. (Agata Christie)
  * Curiosity, and suspense; detection, and adventure; a backward-looking narrative logic, and a forward-looking one.
* Fernand Braudel's event, cycle, structure (longue durée)
* Can this approach be used for studying non-cannonical literature?
  * The Great Unread
  * If we search the archive for one device only, and no matter how significant it may be, all we will find are inferior versions of the device, because that’s really all we are looking for.
  * What the tree says is that literary history could be different from what it is.
  *  Inevitable was the tree, not the success of this or that branch: in fact, we have seen how unlikely the branch of clues was in the 1890s.
