### Terminologie
- etymologie
  - die Geschichte (něm.): příběh i dějiny
  - narace: *gnō-* (PIE, vědět), *gnarus* (lat., znalý věcí), *narro* (lat., líčit, vykládat), *know* (angl.)
- historie/historiografie

Note:
etymologie
- die Geschichte: v němčině vyprávění i historie, tj. obsah i forma
- vyprávěním jako nástroj komunikace
  - úzká vazba na vědění, viz. etymologie slova narace, narativ, ve kterém je proto-indoevropský kořen gno (vědět)
  - The words "narrative," "narration," "to narrate," and so on derive via the Latin
gnarus ("knowing," "acquainted with," "expert," "skilful," and so forth) and narroi ("relate,"
"tell") from the Sanskrit root gnrd("know"). The same root yields ("knowable, "known").

historiografie
- psaní historie vs. teorie historie (studium metod a technik, které historici používají)
  - jak historik pracuje s prameny
  - jak vznikají historická tvrzení
  - jakým způsobem se tato tvrzení prezentují
  - jak se ověřuje jejich pravdivost
  - jak se tvrzení interpretují

### Jakou otázku si text klade?
- Východiska
  - Čím se liší historické a fikční vyprávění?
  - Jakou funkci má vyprávění v líčení historie?
  - Lze poznávat historii i bez vyprávění?
- Aristotelés: Poetika
  - struktura tragédie
    - začátek, střed, konec
    - jednání postav (&rarr; aktérů)

Note:
- Čím se liší historické a fikční vyprávění?
  - Lze říct, že se historické "příběhy" se od fikčních liší jen obsahem, nikoliv formou?
  - Strach z fikce, ALE: vyprávění je tak přirozené všem kulturám, že lze snadno zapomenout na jeho diskurzivní sílu.

- Jakou funkci má vyprávění v líčení historie? Je to jen diskurzivní pomůcka, nebo se vyprávění podílí na tvorbě významu?
  - Události reálného světa se nám nenabízí jako příběhy.
  - Nějakým způsobem je musíme probrat a pak je včlenit do struktury vyprávění.
    - Příklad: různé umístění téže události
      - zastřelení následníka rakousko-uherského trůnu Franze Ferdinanda d’Este a jeho manželky Žofie Chotkové
        - konec životního příběhu Františka Ferdinanda a Žofie
        - začátek 1. světové války
        - uprostřed života bosenskosrbského anarchisty Gavrilo Principa, který pak dožil ve vězení
  - Vlivem dramatické struktury dochází k významovým posunům v chápání téže události.
    - tragédie: expozice, kolize, krize, peripetie, katastrofa (katarze)
    - nebo: Whiteova Tropika diskursu...
      - satira (nic nemá smysl, nesmyslný konec života Franze Ferdinanda) - Hempel? (zákony vedou ke stejným chybám)
      - romance (good triumps over evil)
      - komedie (usmíření nepřátelských sil v závěru) - Hegel (dialektický metoda)
      - tragedie (ideály padají, ale zůstává poučení) - Hempel? (zákon neumožňují )
    - všechny tyto tropika mohou vést na stejně realistické historické vyprávění

- Jaký vliv má narativní diskurz na objektivitu/pravdivost historických promluv?
- Je vůbec korektní historickým událostem přisuzovat strukturu a mechanismy vyprávění (začátek, střed, konec, historičtí aktéři)?

### Historiografie 19. století
- Thomas Carlyle (1795-1881)
  - *The history of the world is nothing but the biography of great men.*
- Leopold von Ranke (1795–1886)
  - primární prameny, *Wie ist es eigentlich gewesen*
- Teleologie dějin
  - politická historie, Georg Wilhelm Friedrich Hegel (1770–1831)
  - historický materialismus, Karl Marx (1818–1883)
  - Karl Popper: Bída historicismu (1957)

Note:
Carlyle
- 19th century Scottish philosopher Thomas Carlyle (1795-1881) who wrote ‘the history of the world is nothing but the biography of great men’.

Ranke
- nastavil některé standardy, které se drží dodnes:
  - používání primárních pramenů
  - důraz na narativní prezentaci historie
  - důraz na události mezinárodní politiky (velké dějiny)
- I dnes v historikově praxi hlavně: Co?/Proč?/Jak? (What? == Who/When/What?)

vyprávění &rarr; dizertace
- od pol. 19. století: po vyprávění ("co se stalo") následovala "dizertace"
  - historikovo osobní vysvětlení "proč" ~ historikův rozklad

Hegel
  - Dle Hegela je historie svázaná s existencí státu.
Referentem historického diskurzu je vztah mezi veřejnou přítomností a minulostí. Státu (abstraktnímu útvaru) může subjekt porozumět jen skrz poznání jeho minulosti na politické rovině.
  - Hegel explicitně definuje způsob uvažování o historii 19. století. Naproti tomu historikové jeho doby říkali, že obsahem diskurzu je "pravdivý příběh" a politika pouhým hnacím motivem. Hegel tohle nedělá. "Smyslem dějin je politika."
  - Hegel:  constructs world history into a narrative of stages of human freedom, from the public freedom of the polis and the citizenship of the Roman Republic, to the individual freedom of the Protestant Reformation, to the civic freedom of the modern state.

Marx
  - protipól uvažování, které chápe dějiny jako sled náhod
  - Výrobní procesy a podmínky produkce ovlivňují pohyb dějin: vládnoucí třída je ohrožována změnou výrobních procesů, tento rozpor řeší revoluce, která vede k nahrazení staré vládnoucí třídy novou.
  - Karl Popper: The Poverty of Historicism: historical materialism is unfalsifiable and thus pseudoscientific.
  - Walter Benjamin: Theses on the Philosophy of History - historický materialismus jako mechanický Turek, automaton which could defeat skilled chess players but actually concealed a human who controlled the machine.

### Objektivita a historiografie
- vysvětlení (generalizace, zákony)
  - Carl G. Hempel: Funkce obecných zákonů v historii (1942)
    - deduktivně-nomologický model vědeckého vysvětlení
- rozumění (hermeneutika)
  - Paul Ricoeur

Note:
Hempel a logický empiricismus:
  - deduktivně-nomologický model vědeckého vysvětlení

Whiteova analýza
  - analytická tradice vs. performativní síla narativního diskurzu: "Vyprávění nic nepředvádí, nic nenapodobuje ... funkcí vyprávění není zobrazovat, ale vytvořit podívanou." (Barthes)
  - poetický diskurz: udává netriviální strukturu, rytmus motivických vztahů (pro případ historie)
  - vysvětlení jsou pouhý komentář k narativu
  - závěr: narativní historie je odlišná od vědeckého výkladu probíraných událostí, ale to neznamená, že není pravdivá

### Škola Annales
- Marc Bloch &amp; Lucien Febvre (1929)
- hospodářské dějiny, historická geografie
- la longue durée (dějiny dlouhého trvání)
- dějiny mentalit
- dějiny každodennosti

Note:
- antropolog Lévi-Strauss: diachronní prezentace událostí (tj. historická, ve formě chronologické sekvence událostí) není metodou vhodnou pro porozumění společnostem - je to první krok předtím, než se v nich odhalí nějaká struktura - "předvědecké cvičení".

- škola Annales a odmítnutí narativní historie ("svou látky dramatizuje a beletrizuje")
  - dle Whitea naivní odmítnutí narativity
  - časopic Annales: geography, history, and the sociological approaches
  - longue durée: The crux of the idea is to examine extended periods of time and draw conclusions from historical trends and patterns.
  - Fernand Braudel: 2. generace školy Análů, dějiny Středozemního moře a kapitalismu
  - According to Braudel, before the Annales approach, the writing of history was focused on the courte durée (short span), or on histoire événementielle (a history of events).
  - patterny!

Note:
Dodatky z Whitea:

K analytické tradici a "strachu z fikce":
White odmítá názor, že narativní diskurz je pouhým médiem pro přenos trvzení o historických faktech. Také odmítá založit objektivitu historiografie na deduktivně-nomologickém vysvětlení, protože skutečnou generalizací jsou "žánry", topo (fraška, tragédie, komedie, romance, epopej...).

-Tento funkční model promluvy přesouvá logiku, poetiku
i rétoriku na rovinu „kódů“, jimiž lze formovat a předávat různé
druhy „sdělení“ s velmi odlišnými cíli: tu sdělovacími, tu výra-
zovými, tu hybnými.
-Vezmeme-li však tento model za základ obecné teorie diskurzu,
umožňuje nám ptát se, jak těchto tří funkcí specificky využívá
narativní diskurz. A dále nám – pro hlavní téma tohoto článku
relevantněji – dovoluje vidět, že současné diskuse ohledně povahy
narativní historie mají sklon jednu či druhou funkci přehlížet,
aby narativní historii buď zachránily pro „vědu“, nebo aby ji odsu-
nuly do rubriky „ideologie“.
- Podle tohoto pojetí je narativní forma diskurzu pouhým
médiem sdělení a sama nemá žádnou pravdivostní hodnotu
ani informační obsah, tak jako ji nemá žádná jiná formální
struktura, například logický sylogismus, metaforická figura nebo
matematická rovnice. 
-V historickém diskurzu narativ slouží k transformaci sou-
boru historických událostí, který by byl jinak pouhou kronikou,
v příběh
- V této rovině kódování zaměřuje historický diskurz pozornost čtenáře
k sekundárnímu referentu, co do druhu odlišnému od událostí,
které vytvářejí primární referent, totiž k „zápletkovým strukturám“
různých příběhových typů, jak je pěstuje daná kultura. 
- epopej, romance, tragédie, komedie či fraška
- Žádný soubor a žádná sekvence reálných událostí není sama
od sebe „tragická“, „komická“ ani „fraškovitá“, nýbrž lze je tak
pojmout jedině tehdy, když události podrobíme struktuře daného
příběhového typu, a tak tím, co je obdaří smyslem, je volba příbě-
hového typu a jeho uvalení na události.
-  Efekt takového nastolení
zápletky lze – pokud chceme – považovat za „vysvětlení“, ale je
potom nutné si uvědomit, že generalizacemi, jež v jakékoli verzi
nomologicko-deduktivního argumentu slouží za obecniny, jsou
topoi literárních „zápletek“, nikoli přírodovědné kauzální zákony.
- Proto lze narativní historii – jak to tvrdila škola Annales –
oprávněně považovat za cosi odlišného od vědeckého výkladu
probíraných událostí.


- Něco naprosto jiného však je, dále tuto minulost lidstva
– jakmile je jednou postulována – rozdělit na rovinu událostí,
které jsou „historické“, a rovinu těch, které jsou „nehistoric-
ké“ („nedějinné“). Tím se totiž sugeruje, že existují dvě různé
roviny lidství a jedna je oproti druhé lidštější, neboť historičtější.

- [...] rozlišení historických a nehistorických částí lidské minulosti, opřené
o rozdíl v tom, jaké druhy záznamů jsou dostupné pro jejich stu-
dium, je stejně vratké jako představa, že existují dva druhy spe-
cificky lidské minulosti: jeden, který lze zkoumat „historickými“
metodami, a druhý, který lze zkoumat „nehistorickou“ metodou,
například metodou antropologie, etnologie a podobně
-  Jak jsem uvedl výše, sám pojem narativu v sobě obsahuje analogic-
kou dvojznačnost, jakou zpravidla nacházíme v užívání termínu
„historie“: narativ je současně určitou diskurzivní modalitou čili
způsobem promluvy i produktem, jenž se získá přijetím této
diskurzivní modality. Když se této diskurzivní modality využije
k prezentaci „reálných“ událostí, jako tomu je v „historickém
narativu“, výsledkem je typ diskurzu se specifickými jazykovými,
gramatickými a rétorickými rysy: „narativní historie“.
- Narativ je diskurzivní modalita společná „historickým“
i „nehistorickým“ kulturám a dominuje v mytickém i fikčním
diskurzu, vinou čehož je jako nástroj k promlouvání o „reálných“
událostech podezřelý. Nenarativní způsob promluvy, jak je
obvyklý v přírodních vědách, se k prezentaci „reálných“ událostí
zdá vhodnější. Představa o tom, čím je definována „reálná“
událost, se tu však neopírá o rozdíl mezi „pravdivým“ a „neprav-
divým“ (tato distinkce patří do sféry promluv, nikoli událostí),
nýbrž o rozdíl mezi „skutečným“ a „imaginárním“ (který patří jak
do sféry událostí, tak do sféry promluv). Lze vytvořit imaginární
diskurz o reálných událostech, který může být přes všechnu svou
„imaginárnost“ „pravdivý“. Vše závisí na tom, jak budeme chápat
význam obrazotvornosti pro lidskou přirozenost.
