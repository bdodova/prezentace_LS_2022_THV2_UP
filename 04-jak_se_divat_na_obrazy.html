Tizián: Marsyas a Apollon

- nejznámější Tizianův obraz, nejcennější umělecké dílo na území České republiky, nyní na zámku v Kroměříži
- namaloval ho v devadesáti letech, těsně před smrtí
- velkými štětci, špachtlemi a vlastními prsty
- v bohatých nánosech barvy (30 vrstev) a změti odstínů hnědé
- 1673 se obraz dostal do sbírek olomouckého biskupa Karla z Lichtenštejnu-Kastelkorna, od té doby ve sbírkách olomouckých biskupů, od roku 1777 arcibiskupů
- 1576 Tizian zemřel v Benátkách, zůstal součástí jeho sbírek
- někdy v prvních desetiletích 17. století se mohl dostat do sbírek Thomase Howarda z Arundelu, anglického lorda, který byl jedním z nejvýznamnějších sběratelů tehdejší doby
- po jeho smrti vede cesta obrazu do Amsterodamu a velice záhy do Utrechtu
- pak nejspíš prodán do sbírek kolínských obchodníků s uměním, kteří v roce 1667 nabídli svůj obrazový kabinet císaři Leopoldovi a převezli jej do Vídně. Císař kabinet nakonec nekoupil a tak se po dalších peripetiích na ně usmálo štěstí v osobě biskupa Karla z Lichtenštejna-Kastelkornu,

- Vasariho Atlas

- Aby Warburg’s Atlas Mnemosyne, conceived in the summer of 1926 –
when the first mention of a Bilderatlas, or “atlas of images”, occurs in his journal
– and truncated three years later, unfinished, by his sudden death in October 1929.
Mnemosyne consisted in a series of large black panels, about 170x140 cm., on
which were attached black-and-white photographs of paintings, sculptures, book
pages, stamps, newspaper clippings, tarot cards, coins, and other types of images
(Figure 1.1). Warburg kept changing the order of the panels and the position of the
images until the very end, and three main versions of the Atlas have been recorded:
one from 1928 (the “1-43 version”, with 682 images); one from the early months of
1929, with 71 panels and 1050 images; and the one Warburg was working on at the
time of his death, also known as the “1-79 version”, with 63 panels and 971 images
(which is the one we will examine). But Warburg was planning to have more panels
– possibly many more –1 and there is no doubt that Mnemosyne is a dramatically
unfinished and controversial object of study.

### [How to Compare One Million Images?](http://softwarestudies.com/cultural_analytics/2011.How_To_Compare_One_Million_Images.pdf)
- Lev Manovich
- dataset:
  - 883 sérií manga z portálu OneManga (~ 1 milión obrazů)
  - scanlation = scan + translation
- porovnání jako základní metoda analýzy obrazu, ale jak?

Note:
scanlation
  - fanouškovský překlad manga komiksu
  - proč?
    - rychlejší vydávání než oficiální distribuce překladů
    - možnost přečíst si nedostupné raritní manga
    - nespokojenost s oficiálním vydáním (převracení japonského toku textu do "okcidentální" formy mohla způsobit zmatek v grafice, například názvy budov pak byly obráceně)
    - pro členy scanlation teamu mohla práce představovat prestiž
proces vzniku scalation:
  - téměř profesionalizovaná
  - sken -> překlad -> proofreading-> čištěníobrazu -> sazba textu -> kontrola kvality
OneManga
  - portál skončil v roce 2010 kvůli obavě ze sporů ohledně autorských práv
