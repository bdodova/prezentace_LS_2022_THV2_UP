## Jak se dívat na obrazy
#### (Teorie humanitních věd 2, 14. 3. 2022)

---
### Ke čtení/psaní odborného textu
(volně dle [Turabian](http://jcs.edu.au/wp-content/uploads/2016/09/A-manual-for-writers-of-research-papers-theses-and-dissertations.pdf))

1. Jakou otázku si text klade?
    * Proč na ní záleží?
1. Jakou odpověď (hypotézu) obhajuje?
1. Čím tuto odpověď (hypotézu) dokládá (testuje)?
1. Jaké závěry činí?
    * Jaká jsou úskalí zvolené metody?

### Výklad obrazu
- Giorgio Vasari(1511–1574)
  - Životy nejlepších malířů, sochařů a architektů (1550)
  - disegno
- Erwin Panofsky(1892–1968)
  - Studies in Iconology (1939) - ikonografie, ikonologie
- Tizian (přibližně 1490-1576): Apollón a Marsyas

Note:
Giorgio Vasari(1511–1574)
  - malíř, architekt, první kunsthistorik
  - Životy nejlepších malířů, sochařů a architektů (1550)
    - zavedl pojem renesance (rinascita) v tištěné podobě, ačkoli povědomí o probíhajícím znovuzrození bylo běžné
    - používal termín gotické umění (Goth ~ barbarský německý styl)
    - zavedl mýtus hladového umělce: Vasariho florentští umělci vynikali, protože byli hladoví a byli hladoví, protože mezi nimi panovala tvrdá konkurence
    - upřednostňoval florentské umění (přátelil se s Michelangelem), benátské (třeba Tizian) zprvu ignoroval
  - disegno
    - disegno: "drawing," was the father of the three arts of painting, sculpture, and architecture. Yet he also emphasized that the term should also encompass the concept and spark of creation—it was "the animating principal of all creative processes." Several decades later, with some clever wordplay, Federico Zuccaro used disegno as evidence that all artistic design was divinely inspired: It was the segno di Dio (sign of God).
    - During the Renaissance in Florence, drawing was regarded as the unifying practice of all the arts, embodying the fundamental concept of design (disegno means both “drawing” and “design”). Because of this, Florence had a reputation for producing so-called “universal” artists – those who had mastered painting, sculpture, and architecture, from the 14th-century artist Giotto up to Leonardo da Vinci and Michelangelo in the 16th century. Drawing was a key activity of central Italian artists’ training and practice, and good draftsmanship was regarded as a prerequisite for good painting. By drawing continuously, apprentices learned basic artistic principles (especially the science of anatomy and perspective), and treasured drawings, sometimes collected in pattern books, recorded favorite motifs and poses. Painters produced sketches, studies, and cartoons to aid the execution of finished pictures, especially frescoes. In addition to these practical functions, during the Renaissance period, drawings were increasingly viewed as a manifestation of the artistic process of invenzione – the formulation of the artist’s creative idea.

Erwin Panofsky(1892–1968)
  - renesanční malíři
  - Studies in Iconology (1939)
    - 3 úrovně porozumění výtvarnému dílu
      - rozpoznání referentu (Poslední večerře je 13 mužů sedících u stolu)
      - "iconography" - identifikace postav a předmětů: Ježíš a apoštolové
      - "iconology" - význam osob a prvků v obraze: Odpovídá na otázky, které si lze u obrazu klást. Proč je na stole tenhle předmět a ne jiný?

Tizián: Marsyas a Apollon
  - nejznámější Tizianův obraz, nejcennější umělecké dílo na území České republiky, nyní na zámku v Kroměříži
  - namaloval ho v devadesáti letech, těsně před smrtí
  - velkými štětci, špachtlemi a vlastními prsty
  - v bohatých nánosech barvy (30 vrstev) a změti odstínů hnědé
  - 1576 Tizian zemřel v Benátkách, zůstal součástí jeho sbírek
  - někdy v prvních desetiletích 17. století se mohl dostat do sbírek významného anglického sběratele Thomase Howarda z Arundelu
  - po jeho smrti vede cesta obrazu do Amsterodamu, pak do Utrechtu
  - pak nejspíš prodán do sbírek kolínských obchodníků s uměním, kteří v roce 1667 nabídli svůj obrazový kabinet císaři Leopoldovi a převezli jej do Vídně
  - Císař Leopold kabinet nakonec nekoupil a tak se po dalších peripetiích na ně usmálo štěstí v osobě biskupa Karla z Lichtenštejna-Kastelkornu
  - 1673 se obraz dostal do sbírek olomouckého biskupa Karla z Lichtenštejnu-Kastelkorna
  - od té doby ve sbírkách olomouckých biskupů, od roku 1777 arcibiskupů
Tizián: Marsyas a Apollón
  - příběh z Ovidiových Proměn
  - satyr Marsyas soutěží z Apollónem ve hře na hudení nástroj
Interpretace 1: obraz odráží myšlenky renesančního novoplatonismu o „osvobození ducha z těla“
  - hybris (výzva  soutěži) vede ke katastrofě, ale zároveň představuje příležitost pro katarzi
  - lyra = Apollón (strunný nástroj), Marsyas = dvojitá flétna ("přízemní" dechový nástroj)
  -  na obraze je dvojitá flétna nahrazena Panovou flétnou, která Marsyasovi visí nad hlavou
  - „poměr sil dionýsovské temnoty a apollonské jasnosti: soutěž skončila stažením Marsya, bylo to proto, že stahování z kůže bylo samo dionýsovským rituálem, tragickým ritem očisty, jímž se odhazuje ošklivost vnějšího člověka a odhaluje krása jeho vnitřního já.“
Jenže Interpretace 1:
  - nelze identifikovat postavy
    - Kolik Apollónů je na obraze? Apollón stahuje z kůže, ale pak je tam postava hrající na lyru (lira da braccio, předchůdce houslí s až sedmi strunami)
    - Je sedící postava Midas? Nemá oslí uši.
    - naopak Pan, postava s divokým pohledem, zdá se, má oslí uši
    - Midasův soud byla další hudební soutěž, zase lyry proti flétně, ale se samotným Panem hrajícím na flétnu. Samozřejmě, že Apollo zvítězil, ale v některých verzích král Midas upřednostnil flétnu a byl potrestán oslíma ušima, zatímco Pan byl jen ponížen. Sedící postava vpravo má na hlavě korunu, takže je to Midas, ale jeho uši se zdají být nedotčeny.
další interpretace: vzdor designu
  - slova - (smysl, význam, idea) mohou zakrýt a zneviditelnit části obrazu
  - materiál, rám

### Proti slovům
- Atlas Mnémosyné
  - Aby Warburg (1866–1929)
  - Nachleben, formy patosu
  - fotografický katalog [zde](https://warburg.library.cornell.edu/panel/46)
- Georges Didi-Huberman: ninfy, drapérie

Note:
(Vasariho Atlas)

Aby Warburg
  - německý kunsthistorik
  - v Hamburku založil rok 1900 vědeckou knihovnu Biliothek Warburk
  - v roce 1933 přesídlila do Londýn a stal se z ní Warburgův institut
  - v institutu pracoval například Ernst Hans Joseph Gombrich, jehož Příběh umění je oblíbený úvod pro kunsthistoriky
  - věnoval se přednáškové činnosti, ale mnoho toho nepublikoval

Vyložit umělecké dílo dle klasické školy znamená
  - šťastný nález, dešifrování nečitelného systému znaků a opětovné přečtení
  - obraz jako text
  - předpoklad nehybnosti díla
  - vede to i na kauzální dějiny umění s epochami, které někam směřují a logicky na sebe navazují

Mnémosyné
  - řecká bohyně paměti
  - paměť: dialektika mezi přežíváním a zapomínáním
Nachleben - "přežívání" nebo také "druhý život", znovu objevování kulturních forem, figur, uměleckých praktik a vzorců patosu, které při svém opětovném vynoření mění význam
Formule patosu

Didi-Huberman + Zpátky k Apollónovi a Marysas (skvrny na nohou jako obloha, málo anatomie, ačkoliv se stahuje z kůže)
- materiál, povrch, beztvarost
- obrazy kladou odpor v momentě, kdy se je snažíme myslet

Atlas Mnémosyné
  - "Atlas obrazů" (Bilderatlas v jeho deníku)
  - začal ho tvořit 1926–1929 (nedokončil ho)
  - panely, na kterých jsou černobílé fotografie obrazů, soch, stránky z knih, známky, výstřižky z novinm tarotové karty, mince a jiné typy obrazového materiálu
  - tři verze: panely přeskupoval a obrazový materiál také
    - verze z roku 1928 (43 panelů, "1-43")
    - počátek roku 1929 (71 panelů a 1050 obrazů)
    - v době jeho smrti, 63 panelů o velikosti 170x140cm (63 panelů, 971 obrazů, "1-79")
  - obrazový materiál je bez popisků
  - otazník pro následující generace kunsthistoriků

### [How to Compare One Million Images?](http://softwarestudies.com/cultural_analytics/2011.How_To_Compare_One_Million_Images.pdf)
- Lev Manovich
- dataset:
  - 883 sérií manga z portálu OneManga (~ 1 milión obrazů)
  - scanlation = scan + translation
- porovnání jako základní metoda analýzy obrazu, ale jak?

Note:
scanlation
  - fanouškovský překlad manga komiksu
  - proč?
    - rychlejší vydávání než oficiální distribuce překladů
    - možnost přečíst si nedostupné raritní manga
    - nespokojenost s oficiálním vydáním (převracení japonského toku textu do "okcidentální" formy mohla způsobit zmatek v grafice, například názvy budov pak byly obráceně)
    - pro členy scanlation teamu mohla práce představovat prestiž

proces vzniku scalation:
  - téměř profesionalizovaná
  - sken -> překlad -> proofreading-> čištěníobrazu -> sazba textu -> kontrola kvality

OneManga
  - portál skončil v roce 2010 kvůli obavě ze sporů ohledně autorských práv

Předpoklad: Porovnání je základní metoda zkoumání výtvarných objektů
- Otázka: Jak to dělat s 1 milionem obrázků?
- Proč je důležitá?
  - Máme takhle velké datasety, ale neumíme s nimi pracovat. (Problém škály)
  - Naše porovnávání jsou fuzzy. (Problém smyslů.)
