## Jak číst vizualizace
#### (Teorie humanitních věd 2, 4. 4. 2022)

---
### Johanna Drucker: [Humanities Approaches to Graphical Display](http://www.digitalhumanities.org/dhq/vol/5/1/000091/000091.html) (1/3)
  - kritka epistemologické hodnoty vizualizací
  - Problémy:
    - *data are capta*
    - zneviditelnění procesu tvorby dat a interpretace
  - Protinávrhy: "humanistické" zachycení času a prostoru

Note:

Johanna Drucker
- zabývá se vizuální epistemologií: knowledge as a vision
  - co je předmětem? vizualizace, infografika, vizuální komunikace ... design
     - zaměříme se jen na vizualizace
     - sloupcový graf (barchart), koláčový graf (piechart), scatterplot (korelačnígraf), linechart (?)
  - dle Latoura: obrazy, které umožňují reprezentovat komplexní vztahy z reálného světa
  - lze je šířit a umožňují následnou manipulaci
  - tyto obrazy mají rétorickou sílu (přesvědují, argumentují) ... vizuální komunikace, vizuální jazyk

- polemický článek
  - jak tyto vizualizační nástroje ovlivňují naše vědění
  - co způsobuje jejich původní zakotvení v empirických vědách
  - jak s nimi lze zacházet v oblasti humanit

- součástí jsou návrhy na rozšíření vizuálního jazyka

- s článkem lze také polemizovat

Proč se vizualizacemi zabývat?
  - Vizualizace umožňují zachytit a trvalet zaznamenat vztahy z reálného světa.
  - Řeší kongnitivní omezení lidské mysli.
  - Lidé nedokážou chápat velké množství dat a vztahů najednou. (Tabulka nebo seznam nestačí.)
  - Umožňují odhalit zajímavé vztahy a patterny.
  - během COVIDu jsme si užili čtení grafů víc než dost

Proč je to problematické
 - data (given) vs. capta (taken)
 - konstruktivismus vs. realismus
    - Most information visualizations are acts of interpretation masquerading as presentation. In other
    words, they are images that act as if they are just showing us what is, but
    in actuality, they are arguments made in graphical form.


Návrh
- Vizualizovat data takovým způsobem, aby byly vidět
  - interpretační rámce a konstruovanost dat
  - zobrazit "fakta" jako "interpretace"
    - přesun od "faktů" k interpretacím, které byly zvolené v souladu s nějakou agendou
  - nejistota

Diskuze
  - Vizualizace mají pragmatický cíl, vznikají jako odpověď na otázku, Drucker to v diskuzi nezohledňuje.

### Cholera
- John Snow: Mapa úmrtí na choleru (1854)
- proti teorii miasmatu

Note:
Případ: znalost vyčtená z mapy vs. jen pouhý popis

- cholera, Londýn (1854)
- teorie miasmatu – teorie zkaženého vzduchu, již překonaná, odůvodňující výskyt závažných infekčních chorob
- původce nákazy: studna necelý metr od prasklé odpadní jímky na Broad Street 40
- Snow přinutil město, aby studnu vyřadila z provozu
  - vědecký názor: nebyl ještě znám bakteriální původ nemocí, takže pod špinavou vodou si nikdo neuměl nic představit

bakteriální podstata nemocí
  - německý lékař Robert Koch a bakterie způsobující antrax (sněť)
  - 30. ledna 1876 se mu podařilo vypěstovat původce v moku z volského oka a poté detailně popsal životní cyklus bakterie antraxu
  - při výzkumu použil průkopnicky mj. mikrofotografii
  - zjistil, že mikroby vytváří spóry, které jsou velmi odolné a mohou přečkat dlouhou dobu v nepříznivých podmínkách
  - Louis Pasteur si od Kocha opatřil bakterii a vyvinul očkování oslabeným bacilem (všiml si, že chrání kuřata před další nákazou)
    - první očkování bylo proti pravým neštovicím kravskými neštovicemi (vacca=kráva -> vakcinace)

Zdroj
https://www.theguardian.com/news/datablog/2013/mar/15/john-snow-cholera-map

### Google n-gramy (2/2)
- problémy
  - chyby při zpracování knih (OCR, 1800?-2019)
  - definice korpusu
  - velikost vzorku před normalizací
  - vyhlazování
  - spojitá čára místo sloupcového grafu

Note:
Nejasná definice korpusu
  - American English 2019 = Books predominantly in the English language that were published in the United States.
  - Slovo se dostane do korpusu, pokud se objeví alespoň v 40 publikacích.
  - O moc víc se toho nedozvíme.

Co lze o korupusu usoudit
  - Predominantly scientific literarure (Figure vs figure)
  - není to o tom, jak lidé mluví, ani o tom, co lidé čtou
  - je to o tom, co se vydává

Porovnatelnost slov
  - Pro zkoumání jazykových jevů je třeba vědět, jaká literatura je korpusu zastoupená a v jakém poměru.
  - Chceme stabilní podíl typů psaných záznamů, aby to bylo porovnatelné?
  - Proč například upadá podíl slova autumn?

OCR
  - chyby při zpracování knih (OCR)
  - knihy z roku 1800 mohou mít specifika, která se liší od dnešních
    - jiné slitky písmen
    - jiné tvary písmen, třeba f vypadalo v starých knihách jako s (fuck, fame vs same, funk vs sunk)

Technické aspekty: vyhlasování
  - smoothing polovina velikosti okna plovoucího průměru se středem v daném roce
  - smoothing 1@rok 1950 = využitá data z roku 1949, 1950, 1951


Zdroje:
 - https://www.wired.com/2015/10/pitfalls-of-studying-language-with-google-ngram/

### [Tensorflow Projector](https://projector.tensorflow.org/)
- jazykové modely a embeddingy (vnoření slov)
- redukce vícedimenzionálních vektorů do 2/3D
  - projekce: PSA, algoritmus: T-SNE
- problém: interpretace vzdálenosti
- Data Modeling vs. Algorithimc Modeling Culture

Note:
embedding (vnoření) slov:
  - způsob číselné reprezentace slov používaný v počítačovém zpracování přirozeného jazyka
  - vektory mají význam jen ve vztahu k ostatním vektorům, samostatně ne
  - projekce z 200 D do 2/3 D mohou způsobit přiblížení jinak vzdálených vektorů
    proto jsou tyto vizualizace problematické
