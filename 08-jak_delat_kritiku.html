Marxismus
- The concept of different forms of culture succeeding each other in history
was drawn from the work of the philosopher G. W. Hegel, who was a major
influence on Marx. Marx critiqued Hegel’s idealist conceptualization and
replaced it with a notion of different historical social forms and their attendant
modes of production (Marx had no theory of culture as such). Other theorists
later developed Marx’s work into ‘Marxism’ but in doing so created a more
deterministic structure. This deterministic reading influenced the development
of Marxism of the twentieth century, which designated the economic base as
the key active factor in capitalism, and the superstructure as symptomatic or
determined by the base. The Frankfurt School theorists disliked this static and
mechanistic distinction between the economic base and political and cultural
superstructure and worked to rethink this model.
- In order to correct orthodox Marxism’s determinism, the Frankfurt School
reverted to a dynamic distinction between social processes and resultant social
forms by taking as a model of culture and ideology, not base/superstructure
but Marx’s theory of commodity fetishism.

komodifikace
- V Marxově (1818–1883) pojetí znamenala komodifikace posun od produkce určené pro přímou spotřebu výrobcem k produkci zboží určeného pro směnu.[1] K původní užitné hodnotě zboží, vycházející z fyzických vlastností věcí a vyjadřující jejich užitečnost, tak byla přidána sociálně konstruovaná hodnota směnná. Tento proces se nevztahoval pouze na produkty lidské činnosti, ale i na činnost samotnou a rovněž na toho, kdo ji vykonával. Komodifikaci práce v buržoazní společnosti vysvětloval Marx tím, že byli ti, kteří nevlastnili výrobní prostředky, nuceni prodávat to jediné čím disponovali, tzn. svou práci, jako zboží na trhu. Došlo tím k přeměně práce ve směnitelnou, obchodovatelnou komoditu.

zbožní fetišismus
- S tím, jak byl při posuzování hodnoty zboží potlačen význam lidské práce, vznikal dojem, že leží hodnota zboží v něm samotném a nikoliv v lidské činnosti. Tento proces označil Marx za zbožní fetišismus.
- v marx. pojetí je tzv. zbožní fetišismus proces abstrakce, zvěcnění lidských vztahů, odcizení konkrétních hodnot práce ve prospěch kapitálu; fetiš je podle K. Marxe zhmotnělá práce, která se stala zbožím, jehož původ se zdá být zapomenut, protože jeho výrobce je skryt ve výrobních vztazích.

kulturní průmysl
- Představitelé tzv. frankfurtské školy, zejm. Theodor Adorno (1903–1969) a Walter Benjamin (1892–1940), zdůraznili aplikovatelnost konceptu komodifikace i na další oblasti lidského a společenského života – na kulturu a umění. Komodifikaci umění identifikovali frankfurťané v procesu, při němž se umění stalo (stejně jako ostatní zboží) produktem unifikované tovární velkovýroby, určeným k prodeji masovému publiku. Toto průmyslové reprodukování umění se stalo předpokladem k jeho masovému šíření a zpeněžení. Benjamin [3] to ilustroval na příkladu reprodukování malovaných obrazů do podoby fotografií dostupných všude a všem. K označení procesu komodifikace, standardizace a masovění kultury používali představitelé frankfurtské školy termín kulturní průmysl.[4] Konzumenti produktů kulturního průmyslu byli vůči jeho působení nahlíženi jako pasivní, a tedy manipulovatelní. Sami lidé se, podle frankfurťanů, stávali – pod vlivem působení kulturního průmyslu – objekty procesu komodifikace, který je přetvářel v homogenní masu.

kulturní průmysl a racionalizace
- Max Weber: Weber saw modernization as a process of rationalization that affects economic life, law, administration, and religion, elminating traditional ideas and customary practices in favour of formally rational criteria. It underpins the emergence of capitalism, bureaucracy, and the legal state. The essence of the rationalization process is the increasing tendency by social actors to the use of knowledge, in the context of impersonal relationships, with the aim of achieving greater control over the world around them. However, rather than increasing freedom and autonomy, rationalization makes ends of means (slavish adherence to the rules within modern bureaucracies are an obvious example), and imprisons the individual within the ‘iron cage’ of rationalized institutions, organizations, and activities.

kritická toerie
- Critical theory is concerned with understanding the particular historical
conditions that give rise to the present. In undertaking this analysis, the
political project of extending or augmenting the possibilities and space of
freedom is a key theme – that is, extending emancipatory reason.

It is, however, important to note that the Frankfurt School members did not
think that the rise of instrumental reason of itself was to blame for the ‘chaotic,
frightening and evil aspects of technological civilisation’ (Frankfurt Institute
1972: 94–5). Rather, it is the mode in which the process of rationalization is itself
organized that accounts for the ‘irrationality of this rationalization’. In advanced
capitalist societies, economic anarchy is interwoven with rationalization and
technology to create fewer chances for mental and reflective labour. 
This creates the conditions for a
decline in critical thinking, and the increase in the susceptibility of a society
towards authoritarian politics and extreme or populist movements, such as
Nazism.

Charles Fourier
- Fourier characterized poverty (not inequality) as the principal cause of disorder in society, and he proposed to eradicate it by sufficiently high wages and by a "decent minimum" for those who were not able to work.
- He believed that there were twelve common passions which resulted in 810 types of character, so the ideal phalanx would have exactly 1620 people.
- Fourier insists that this transformation requires a complete change in the social institutions: distribution of the social product according to need, assignment of functions according to individual faculties and inclinations, constant mutation of functions, short work periods, and so on. But the possibility of "attractive labor" (travail attrayant) derives above all from the release of libidinal forces . Fourier assumes the existence of an attraction industrielle which makes for pleasurable co-operation. It is based on the attraction passionnée in the nature of man, which persists despite the opposition of reason, duty, prejudice. This attraction passionnée tends toward three principal objectives: the creation of "luxury, or the pleasure of the five senses"; the formation of libidinal groups (of friendship and love); and the establishment of a harmonious order, organizing these groups for work in accordance with the development of the individual "passions" (internal and external "play" of faculties).
- Civilization names a dark age of hypocrisy, disorientation, and universal unhappiness, where even the very rich are imprisoned in simply a more comfortable class of misery than the rest of us. While humanity has made great technical strides, according to our guide, which have led to astonishing leaps in our capacity to exploit nature for profit, we have not paid any attention to our own inclinations, our own souls, our own hunger for freedom, play, sensual exploration, artistic expression, confraternity, and collective erotic interaction. 
- In other words, Fourier provided a fully fledged theory of alienation, several decades before Marx, just as he had a fully fledged theory of repression nearly a century before Freud. 
- Fourier was insistent that we need not force a violent revolution in order to usher in a new age; we just need to rearrange some of our social mechanisms and better regulate our intimate relations. Everything else would follow smoothly and swiftly in its wake. Removing obstacles was paramount, and the main obstacles in Fourier’s eyes were what we today call compulsory monogamy, wage slavery, alienated labor, financial insecurity, and finance capitalism. (And also bread. Fourier was not a fan of bread.) By banishing monogamy, people would no longer be obliged to cheat, lie, and sneak. Love, whether spiritual or physical, would be allowed to flourish whenever and however it began to blossom, and bitterness and resentment would subsequently evaporate almost overnight. (Strangely, while Fourier had a great faith in the motivational spur of comradely rivalry, he had little trepidation about the dark power of jealousy as an entrenched human — perhaps even animal — trait.) Wages are, for Fourier, a scourge, and should be replaced by a dividend or share of profits, and no one should be obliged to toil for a pittance. Monotonous work is to immediately be replaced by many different tasks, all vital to the community, and all intimately connected to the sense of worth and accomplishment of the clan. (Or what he called a Series.) Fourier imagined vigorous and friendly competition between the pear-growers and the apple-growers, for instance. But even so, a pear-grower would perhaps move to the woodshop later in the afternoon, before attending a rehearsal of her new play a couple of hours after that, all in order to honor the papillonnage, or butterfly-like caprice, of human attention.

### Digital Humanities a kritika

Note:
- digitální svět není jen dalším ze způsobů distribuce - dochází k fundamentálním změnám.
  - lze to vidět třeba na příkladu transformace novin

- Computation is fundamentally changing the way in which knowledge
is created, used, shared and understood, and in doing so it is changing
the relationship between knowledge and freedom. We are starting to see
changes in the way we understand knowledge, and therefore think about
it. It encourages us to ask questions about philosophy in a computational
age and its relationship to the mode of production that acts as a condition of
possibility for it. (Berry, 4)

- For example, Morozov (2013) pinpoints
what he calls two ‘dominant ideologies’ in technical circles, ‘Internet-centrism’
and ‘solutionism’, namely the idea that the internet provides the model to ‘fix’
everything or that everything requires a ‘solution’, even if the solution subverts
or is a poor replacement for its analogue. Morozov argues they,
feed on Enlightenment-era attitudes toward the liberating power of
information. More information is always presumed to be better than less;
having more ways to analyze the same piece of information is always
preferable to having fewer ways. Legal scholar Julie Cohen calls this set
of attitudes “the information-processing imperative” and argues that it
gives rise to a mind-set that equates information gathering with a “single,
inevitable trajectory of forward progress”.

### Opozice digitálního světa
1. lineární text vs. hypertext
2. narativ vs. databáze
3. trvalé vs. efemerní
4. ohraničení vs. neohraničené
5. individuální vs. společenské
6. povrchní vs. hluboké
7. soustředěné vs. rozptýlené
8. blízké vs. vzdálené čtení
9. stabilní vs. procesuální
10. digitální (virtuální) vs. fyzické

Note:

How should we read the digital – and to what extent should and can we be
expected to write the digital?
One way of thinking about this is through how the digital (or computa-
tional) presents us with a number of seemingly theoretical and empirical
contradictions which we can understand within this commonly used set of
binaries outlined by Liu (2011)

1. lineární text vs hypertext
The notion of a linear text, usually fixed within a
paper form, is one that has often been taken for granted within the humanities.
Computational systems, however, have challenged this model of reading
linearly due to the ease with which linked data can be incorporated into digital
text. 

2. narativ vs. databáze
The importance of narrative as an epistemological
frame for understanding has been immensely important in the humanities.
Whether as a starting point for beginning an analysis or through attempts to
undermine or problematize narratives within texts, humanities scholars have
usually sought to use narrative as an explanatory means of exploring both the
literary and history. Computer technology, however, has offered scholars an
alternative way of understanding how knowledge might be structured through
the notion of the database

3. trvalé vs. efemérní:
- This is especially in disciplines that have internalized the medium specificity of a
form, for example, the book in English Literature, which shifts attention to the
content of the medium. In contrast, digital works are notoriously ephemeral
in their form, both in the materiality of the substrates (e.g. computer memory
chips, magnetic tape/disks, plastic disks, etc.) and in the plasticity of the form.

The ephemerality of the digital must also be thought about by reference to the
counterfactual resilience and permanence of some digital objects such as
hard disk drives whose contents can sometimes survive extreme conditions
such as fire, water and even physical damage.

4. ohraničené vs. neohraničené
- A notable feature of digital artefacts is that they tend
to be unbound in character. Unlike books, which have clear boundary points
marked by the cardboard that makes up the covers, digital objects boundaries
are drawn by the file format in which they are encoded. This makes it an
extremely permeable border, and one that is made of the same digital code
that marks the content. 
- Additionally, digital objects are easily networked and
aggregated, processed and transcoded into other forms further problematizing
boundary points between them. 

5. Individuální vs. společenské
-  Traditional humanities has focused strongly on
approaches to texts that are broadly individualistic in as much as the reader
is understood to undertake certain bodily practices (e.g. sitting in a chair,
book on knees, concentration on the linear flow of text). Digital technologies,
particularly when networked, open up these practices to a much more social
experience of reading, with e-readers like the Amazon Kindle encouraging the
sharing of highlighted passages, and Tumblr-type blogs and Twitter enabling
social reading and discussion around and within the digital text.

6. povrchní vs. hluboké
- Deep reading is the presumed mode of understanding
that requires time and attention to develop a hermeneutic reading of a text,
this form requires humanistic reading skills to be carefully learnt and applied. In
contrast a shallow mode is a skimming or surface reading of a text, more akin
to gathering a general overview or précis of the text. This deep form of reading
that is closely associated with humanities scholarship and the appreciation of
a well-read book, in contrast to the internet trend towards ‘tl;dr’ or ‘too long;
didn’t read’. Deep reading as a practice requires training over long periods of
time which may be challenged by the real-time streaming forms of always-on
short-form or micro-form media such as Twitter and email.


7. soustředěné vs. rozptýlené
Relatedly, the notion of focused reading is also
implicitly understood as an important aspect of humanities scholarship.
This is the focus on a particular text, set of texts or canon, and the space
and time to give full attention to them. By contrast, in a world of real-time
information and multiple windows on computer screens, reading practices
are increasingly distracted, partial and fragmented (hyperattention).

8. blízké vs. vzdálené čtení
Close reading is the practice associated
with the careful, slow, explication and interpretation of textual sources. It is
usually associated with a heteronomous collection of practices, but generally
they are concentrated on a small number, or just a single text. Distant reading
is the application of technologies to enable a great number of texts to be
incorporated into an analysis through the ability of computers to process large
quantities of text relatively quickly.

9. stabilní vs. procesuální
The digital medium facilitates new ways of
presenting media that are highly computational. This raises new challenges
for scholarship in understanding digital media and the methods for
approaching these media forms. It also raises questions for older humanities
that are increasingly accessing their research object through the mediation of
processual computational systems, and more particularly through software
and computer code. The issue of processual media, in relation to the fixed
or time-based media of the twentieth century, is that they incorporate
feedback into their media forms, such as interactivity, but also this could be
reading speed, colour preferences, etc. in order to change the way a media
is perceived or understood. Digital media are also able to adapt to the reader/
viewer in real-time, changing the content, narrative, structure, presentation
and so forth on the fly, as a kind of surveillance literature which is reading the
reader as she reads.

10. digitální (virtuální) vs. fyzické
This is a common dichotomy that
draws some form of dividing line between the so-called real and the so-
called digital. Increasingly, with the collapse in our experience of computation
from its fixed desktop location, we are using computation in everyday spaces,
and which infuses the everyday environment with a computational overlay or
layer, such that the computational is not distinct from but deeply embedded
in everyday life and hence is post-digital. It is still crucial to historicize the
notion of the digital, though, particularly in relation to our changing experience
of the digital as previously ‘online’ and todays ‘always online’, such that being
offline increasingly becomes an experience of only the very rich (as choice)
or the very poor (by necessity).
