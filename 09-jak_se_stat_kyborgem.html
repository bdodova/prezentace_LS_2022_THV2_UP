## Jak se stát kyborgem
#### (Teorie humanitních věd 2, 25. 4. 2022)

---
### Četba
- Donna Haraway: [Manifest Kyborgů](https://monoskop.org/images/d/d8/Bendova_Helena_Strnad_Matej_eds_Spolecenske_vedy_a_audiovize_2014.pdf) (1985).
- kyborg
  - Manfred E. Clynes a Nathan S. Kline: Cyborgs and Space (1960)
    - "cybernetic organism" (homeostáza, zpětná vazba)
  - Haraway: kyborg jako narušitel diskurzivních hranic
    - člověk/stroj, živý/neživý, přirozený/umělý, muž/žena
- manifest
  - ironie, sen

Note:
Kyborg
- pojem poprvé použili Manfred Clynes a Nathan Kline v roce 1960 v článku Cyborgs and Space
  - systém človek-stroj nebo zvíře-stroj se schopností seberegulace
  - organizmus s rozšířenými schopnostmi, které jsou založené na nějakém mechanismu zpětné vazby
  - problematika dlouhých vesmírných letů
    - uvažují lety v délce až několika tisíců let
    - lze simulovat prostředí, které by odpovídalo tělesným potřebám,
    - raději adaptovat lidské tělo pomocí systémů biologické kontroly
      - homeostáza - udržování vyrovnaného vnitřního  prostředí
      - podobně: mechanismus zpětné vazby u strojů
    - příklad: myš s osmotickou pumpou, která udržuje konstantní hladinu látky v krvi
- později ve filmu (Terminátor) a scifi literatuře
  - blízká slova: automat/automaton, android, robot, bionický, cyberspace ...

Kontext
- 80. léta
  - rozvoj počítačů (miniaturizace díky integrovaným obvodům)
  - studená válka
    - Hvězdné války: SDI (Strategická obranná iniciativa; dnešní protiraketové systémy)
      - americký prezedent Ronald Reagan se nechtěl tohoto projektu vzdát
      - hlavní překážka v jednání v Reykjavíku mezi Reaganem a Gorbačovem
      - SDI považován za příčinu "uzbrojení SSSR"

Manifest: suverzivní text
- promítá se do něj dobové napětí
- z časopisu Socialist Review přišla objednávka na třístránkový text o prioritách socialistického feminismu za Reagana
  - byl z toho třicetistránkový text
  - původní objednavatel jej zprvu nechtěl vydat

Teze:
- Haraway:
  - kyborg je hybrid mezi strojem a organizmem
  - kyborg je plodná metafora, která umožňuje mapovat společenskou a tělesnou realitu a nabízí další plodná propojení
  - objevuje se v rozvinuté společnosti, ve které zmizely hranice
    - mezi člověkem a zvířetem
    - mezi člověkem-zvířetem a strojem
      - zpochybnění: přirozené vs. umělé, mysl vs. tělo
    - mezi fyzickým a nefyzickým
  - tohle rozušení má za následek vznik dalších komplexních struktur
    - všude, kde jsou lidé, se vyskytují technologie, bez kterých se lidé neobejdou (medicína, vojenství)

Negativní vymezení kyborga
  - koncept kyborga narušuje zavedené duality a opozice
  - díky své principiální nestálosti, "nečistotě", "hybridnosti" a "modifikovatelnosti" může kyborg (metafora kyborga) sloužit jako nástroj překračování a rušení diskurzivních hranic
  - pohlaví/gender, rasa nebo sociální třída nemohou mít podle Harawayové jednotný princip v době, kdy jsme “chimérami, teoretizovanými a vykonstruovanými hybridy stroje a organismu; v krátkosti, jsme kyborgy”
  - nejasnost kategorií umožňuje svobodé a kreativní utváření osobní identity
    - založené na osobní zodpovědnosti, nikoliv na emancipaci skrz jednotnou identitu
    - v tomto se liší od jiných feministických teoretiků a teoretiček

Automaton vs kyborg:
  - stroj se schopností komunikace a možnostmi zapojení do sítě
  - dnes vytváříme systémy v propojení se stroji v kyberprostoru (Twitter, chatboti)

### Turingův test
- Lidská mysl vs. strojové myšlení
- Alan Turing:
  - formalizace matematiky (Hilbertův Entscheidunsproblem, "Problém zastavení")
  - Co je to myšlení?
    - [Computing Machinery and Intelligence](https://academic.oup.com/mind/article-pdf/LIX/236/433/30123314/lix-236-433.pdf)
      - uspěch v imitační hře -> příznak myšlení
- vědomí jako počítač (simulace mozku pomocí umělého modelu)

Note:
myšlení jiných lidí
  - obsah cizí mysli je v principu nedosažitelný
  - pragmatický postoj, umíme si představit, že jiní lidé myslí a přožívají podobně jako my
  - David Hume: přehnaný skepticismus je neužitečený

myšlení zvířat
  - René Descartes: zvířata nemyslí
    - Descartův dualismus tkví v rozlišení dvou substancí, a to tělesné jejíž základní vlastností je rozprostraněnost (RES EXTENSA) a duševní s atributem myšlení (RES COGITANS)
    - Tělo samo o sobě chápe pouze jako stroj a jeho činnosti jako přijímání potravy, chůzi či vnímání a myšlení se vztahují k duchu.
    - Zvířata jakožto těla bez ducha jsou pro Descarta pouhými automaty.

myšlení strojů
  - Descartes v Rozpravě o metodě
    - skeptický vůči myšlence myslících strojů (automaton)
    - nanejvýš specializované roboty, které vyvolají iluzi mluvení, ale nebudou umět používta jazyk smyslupně
       - they "could never use words, or put together other signs, as we do in order to declare our thoughts to others."
       - Granted one could build a machine that utters words, e.g., if you touch it in one spot it asks you what you want of it, if you touch it in another it cries out you are hurting it
       - "but it could not give an "appropriately meaningful answer to what is said in its presence, as the dullest of men can do."
    - nebudou umět myslet obecně:
        - Even though such machines could do some things as well, or better, than humans, they would inevitably fail in others, which would reveal that they were acting not through understanding but only from the disposition of their organs."
        - In other words, whereas a machine has a collection of parts to respond to particular situations (a chiming clock, for example, is set off by the position of its gear wheels)
        - human reason is ``a universal instrument which can be used in all kinds of situations'' (Descartes, 1642).
    - In thus proposing the differences beween people and machines Descartes did not appeal to our intuition, nor did he suggest that ethereal qualities like a `soul' or `emotion' set us apart from machines.

  - Alan Turing

### Námitky proti Turingově testu
- Teologická: Bůh dal myšlení jen lidem
- Matematická: Existují věci, které stroj nedokáže udělat
- Argument vědomí: stroj nemá vědomí, ergo nedokáže produkovat umělecká díla, ergo necítí emoce
- Argument neschopnosti: stroj nedokáže udělat něco skutečně nového
  - Ada Lovelace (programátorka Analytického stroje Charlese Babbage, 1834)
  - [GPT-2](https://transformer.huggingface.co/doc/gpt2-large)

### Argument Čínského pokoje
- John Searle: [Minds, Brains, and Programs](1980)
  - program vykonávaný počítačem nemůže mít "vědomí" a nedokáže "rozumět" bez ohledu na to, jak inteligentně odpovídá
- proč?
  - programy jsou formální (syntaktické)
  - mysli mají obsahy (sémantiku)
  - syntax není dostatečná ro sémantiku
  - závěr: programy nejsou mysli

Note:
Argument čínského pokoje
- Searle then supposes that he is in a closed room and has a book with an English version of the computer program, along with sufficient papers, pencils, erasers, and filing cabinets. Searle could receive Chinese characters through a slot in the door, process them according to the program's instructions, and produce Chinese characters as output. If the computer had passed the Turing test this way, it follows, says Searle, that he would do so as well, simply by running the program manually.

Note:

Luddité
- Luddité byli angličtí řemeslníci a dělníci, kteří na počátku 10. let 19. století utvořili sociální hnutí zvané luddismus za účelem zničit stroje a překazit jejich zavádění v továrnách, poněvadž masová strojová výroba okrádala lidi o práci. Toto hnutí bylo nejrozšířenější mezi textilními řemeslníky, kteří ničili tkalcovské stroje.
- Pro dnešní dobu je aktuální pojem neoluddismus, který vychází z tradice odmítnutí modernizace. Neoluddité usilují o odstranění moderní technologie, která má špatný vliv na lidstvo a o její nahrazení alternativními a šetrnějšími technologiemi.

mechanický Turek
- Turek byl mechanický stroj, provozovaný v 18. a 19. století, který jeho majitelé vydávali za šachový automat, ovšem ve skutečnosti byl velmi propracovanou mystifikací. Mechanismus zkonstruoval roku 1771 bratislavský vynálezce Wolfgang von Kempelen a veřejnosti ho předvedl ještě téhož roku na zámku Schönbrunn za přítomnosti Marie Terezie. Stroj hrával šachové partie proti lidským protihráčům nebo předváděl tzv. jezdcovu procházku – šachový problém ukládající hráči objet jezdcem celou šachovnici tak, aby každé pole navštívil právě jednou.
- Jméno Turek (německy: Türke) stroj obdržel podle svého vzhledu. Jednalo se o mechanické zařízení ukrývající skutečného šachistu, který se v případě kontroly vnitřku skříně přemísťoval z jedné strany na druhou, aby unikl z dohledu diváků. Během hry ovládal Turkovu ruku, přičemž o postavení na šachovnici byl informován pomocí magnetů, na které si svítil svíčkou. Z nejznámějších šachistů, kteří Turka obsluhovali, lze jmenovat např. Johanna Baptistu Allgaiera, Jacquese Moureta, Williama Lewise a Williama Schlumbergera.
- Turek hrál v různých zemích Evropy a Ameriky po téměř 84 let a porazil mnoho vyzývatelů včetně státníků jako Napoleon Bonaparte a Benjamin Franklin. Ačkoliv mnoho lidí vyjádřilo podezření, že uvnitř stroje se někdo ukrývá, veřejně byl trik vysvětlen až roku 1857 v americkém periodiku The Chess Monthly. V té době již Turek neexistoval: roku 1854 shořel při požáru muzea ve Filadelfii. 

Beep Blue vs. Gary Kasparov
- Deep Blue versus Garry Kasparov was a pair of six-game chess matches between the world chess champion Garry Kasparov and an IBM supercomputer called Deep Blue.
- The first match was played in Philadelphia in 1996 and won by Kasparov by 4–2.
- A rematch was played in New York City in 1997 and won by Deep Blue by 3½–2½.
- The second match was the first defeat of a reigning world chess champion by a computer under tournament conditions.

Advanced chess
- cyborg chess, centaur chess
- a form of chess in which each human player uses a computer chess program to explore the possible results of candidate moves. Despite this computer assistance, it is the human player who controls and decides the game.
- was introduced for the first time by grandmaster Garry Kasparov, with the aim of bringing together human and computer skills to achieve the following results:
    increasing the level of play to heights never before seen in chess;
    producing blunder-free games with the qualities and the beauty of both perfect tactical play and highly meaningful strategic plans;
    offering the public an overview of the mental processes of strong human chess players and powerful chess computers, and the combination of their forces.
- A variant or superset of advanced chess is freestyle chess

### Manifesty
- Laboria Cuboniks: ["Xenofeminism: A Politics for Alienation"](https://laboriacuboniks.net/manifesto/xenofeminism-a-politics-for-alienation/)
  - skupina Nicolas Bourbaki
- McKenzie Wark: [A Hacker Manifesto](https://monoskop.org/images/8/85/Wark_McKenzie_A_Hacker_Manifesto.pdf) (2004)

Note:

Hacker manifesto
Abstraction/hacker
 - For Wark, hacking begins with what she defines as an "abstraction", the construction of different and unrelated matters into previously unrealized relations.[3] Hackers produce new conceptions, perceptions and sensations hacked out of raw data. Everything and anything is a code for the hacker to hack, be it "programming, language, poetic language, math, or music, curves or colourings" [4] and once hacked, they create the possibility for new things to enter the world. What they create is not necessarily "great", or "even good", but new, in the areas of culture, art, science, and philosophy or "in any production of knowledge where data can be extracted from it."
- Wark argues that (new) information comes from the hack. It doesn't matter if you are a computer programmer, a philosopher, a teacher, a musician, a physicist, if you essentially produce new information - it's a hack.[5] In this sense, hackers are creators and they bring new ideas into the world. The aim of the book is to highlight the origins, purpose and efforts by this emerging hacker class, who produce new concepts, perceptions, and sensations out of the stuff of raw data.

Commodification of information
- The commodification of information is about how information that was free is appropriated by the vectoral class. McKenzie claims that free information is not a product, but a condition of the affective allocation of resources. There are many public and gift economies based around free information that keep the question of property open.[6]
- According to McKenzie Wark when information becomes a commodity it means we will only be able to see the information produced by the vectoral class. This is because they are the ones whose profits depend on the scarcity of information. So when information becomes intellectual property we are bound to repeat the same commodity form, because this is what the market decrees.[7] She states that the “hack” which monetizes information introduces the “vectoralist” class.[8]

It is the hacker class that produces new information, free from the restrictions of a property form. This however is then used by the vectoral class, who own and control the means of production of information on an industrial scale and mediates connections and access to information (Paolo Pedercini, the founder of the radical games project Molleindustria cites companies like Google, Uber or Airbnb as typical representatives of the vectoral class).[9] The hacker and the vectoral class aren’t always at odds with each other. They can compromise on the free flow of information and the extraction of wealth from this information to fund its development. Think of the open source movement, Reddit and Wikipedia. McKenzie Wark believes that the hacker class should ally themselves with the other producing classes so that they together don’t have to answer to the vectoral class anymore.[7]

Vectoralist Class
- The hacker's main opposition to creating a world where information is free, and free of scarcity, is what Wark denotes as the "vectoralist" class. Named for their control over vectors (i.e. various pathways and networks over which information flows), the vectoralist class are the modern day dotcom corporate giants, the transnational turbo-capitalist regime, who own the means of production and thus monopolize abstractions. They maintain control by waging "an intensive struggle to dispossess hackers of their intellectual property", enforced by a series of patent and copyright laws that are used to separate the hacker class from the fruits of their labor.
