### Četba
- Luciana Duranti: [Archives as a Place](https://publications.archivists.org.au/index.php/asa/article/download/8579/8573) (1995)
  - Otázka: Má být archiv (fyzickým) místem shromažďování archivních dokumentů?
    - Odpověď: ano
    - Argumenty: autenticita, bezpečnost, stabilita
  - Pojmy
    - archivní práh (archival threshold)
    - post-custodial
  - Terry Cook: archiv jako informační hub

Note:

- jak se dokument dostane do archivu a kdo jej vybírá
- co znamená umístění do archivu z hlediska fyzických objektů

historie: od starověkého Říma až do francouzské revoluce

římské právo:
- archivy vzkly ve spojení s římským právem
- archiv je místo, kde se uchovává rozhodnutí
  aby byla dohledatelná
  nezměnitelná
  aby je bylo možné kdykoliv připomenout

achivní práh (archival threshold, achii limes)
- dokument je někde vytvořen (akta), jinde uchováván (archivní dokumenty)
- důležitý proces, během něhož dokument překonává archivní práh
- tradičně na tomto místě fuguruje úředník jako nezávislá osoba

autenticita archivních dokumentů zajištěna
- archiv je nezávislá veřejná instituce (depozitář v nejodlehlejší části budovy)
- o zařazení dokumentu rozhoduje veřejný úředník, který garantuje autentičnost dokumentu 
  - je to někdo jiný než tvůrce!!!
- dokumenty jsou nejen fyzicky zařazeny, ale intelektuálně pojmuty (zaevidovány, popsány)
- zařazení je trvalé (stabilita)

černý den francouszkých archivů: vypálení Královského archivu během francouzské revoluce (1789)
- oddělení historickýhc a správních archivů
- archivy začaly plnit zadání národních států

Hilary Jenkinson
 - archivist as imprtial custodian
 - výběr/skartace dokumentů není v gesci archivářů
 - archivář nemá analyzovat obsah dokumentu

reakce na zvětšení objemu archivovatelných dokumentů:

T.R.Schellenberg
 - archivář vybírá dokumenty na základě představy o budoucím užití

-> cesta k modernímu systému regulace a monitorování záznam; o dokumentech, které si drží tvůrci
post-custodial
- tvůrci dokumentů zajišťují schraňování archivních dokumentů (records creators continue to maintain archival records)
- archiv zajišťuje organizaci a manažerský dohled nad záznamy o dokumentech (archivists provide management oversight)

Duranti: decentralizovaný archiv nezaručuje

### Místa paměti
- Frances Yates: Umění paměti (1966)
  - Ad Herennium (86-82 př. n. l., učebnice rétoriky)
  - místa (loci) a obrazy (formae)
  - obrazy věcí (res) a slov (verba)
- Simonidés

Note:

Rekordy:
- Zapamatování si tísíce náhodných čísel, paměťové paláce
- Seneca (4 př. n. l. Cordóba, Španělsko – 65 Řím, Itálie) byl římský stoický filosof, dramatik, básník a politik)
  - uměl ve stanoveném pořadí si zapamatovat 2000 jmen
  - 200 veršů dokázal odříkat v opačném pořadí
- sv. Augustin
  - uměl pozpátku odcitovat Vergilia

rétorika
- paměť byla důležitá pro proslovy
- pět částí rétoriky: inventio, disposition, elocutio, memorio, pronuntiatio

o technice míst a obrazů víme nejvíc z anonymního římské učebnice rétoriky Ad Herennium (86-82 př.n.nl)
- "umělá paměť"
- loci (místa, dobře známá, třeba rodný dům)
  - lze jimi procházet, tím se dá zapamatovat pořadí
  - je třeba dobře nastudovat a uložit prostor do dlouhodobé paměti
- formae (obrazy)
  - značky pro to, co si chceme zapamatovat (fakta)
  - ideálně emocionálně silné: ohavné, žertovné, obscénní
  - obrazy
     - věcí (res) - uloží se pouze pořadí argumentů řeči
     - slov (verba) - zapamatovat si každé jednotlivé slovo frází (těžší)

Příklad z Ad Herennium (obraz "věcí")
- právník si che zapamatovat obsah obžaloby, která tvrdí, že klient otrávil kvůli dědictví muže za přítomnosti mnoha svědků
  - do paměti si uloží obraz nemocného muže na lůžku, vedle jehož postele stojí obhájce,
    drží pohár, v levici desky a namalíčku beraní varlata (testes = svědci, stejné slovo)

technika není samospásná
- paměť je nutné cvičit

motivace skrz pověst o Simonidésově básni na počest hostiny u aristokrata Skopase
  - Simonidés z Kea (556-468 př. n. l., první básník, který si za své básně nechával platit)
  - symposion u Skopase, v básni opěvoval také božskou dvojici Kastóra a Pollydeuka
  - Skopas řekl, že si ma Simonidés říct o polovinu odměny u těch dvou
  - zvedli ho od stolu, prý na něj před domem čekají dva mladíci
  - zatímco Simonidés vyšel z domu, strop v místnosti se propadl a zabil všechny hosty
  - Simonidés uměl identifikovat jejich těla, protože si pamatoval, kde u stolu každý z hodujících seděl

### Paměť a vědění
- Aristotelés
 - vědění na základě empirického poznání
- Platón: Faidros
  - argument proti psaní

Note:
paměť úzce svázaná s poznáním  a věděním

Aristotelés
- Teorie paměti je teorie poznání
- vědění je vždy odvozeno od smyslových vněmů, ale myšlení absorbuje pomocí imaginace
  - duše nikdy nemyslí bez představ
  - mentální obrazy v paměti jsou obrazy minulých věcí
  - duše a vosk

Platón
- existuje poznání, které není odvozené ze smyslového vnímání
- v paměti jsou latentní formy (ideje), které duše znala před sestupem do světa
- pravé vědění: přizpůsobení vtisků smyslového vnímání oněm formám vyšší skutečnosti

- Faidros
  - pravá funkce rétoriky: vést jiné k poznání pravdy (nikoliv přesvědčovat); umění říct pravdu
  - poznání pravdy = upamatování, rozpomenutí se na ideje
  - tedy paměť je základem poznání

Pro Platóna je umělá paměť znesvěcení paměti
- podobné základy u jeho kritiky sofistů
- písmo je zanedbávání paměti
  - lék pro upamatování, zdání moudrosti, falešná sečtělost a zdánlivá vzdělanost

Platón, Faidros
- část dialogu proti psaní
- "Veliký umělče Theuthe, jeden dovede přivésti na svět výtvory umění, druhý zase posouditi,
kolik v sobě mají škody a užitku pro ty, kteří jich budou užívat; tak i nyní ty, jakožto
otce písma, jsi z lásky o něm řekl pravý opak toho, co je jeho skutečný význam. Neboť tato
nauka zanedbáváním paměti způsobí zapomínání v duších těch, kteří se jí naučí, protože
spoléhajíce na písmo budou se rozpomínat na věci zevně, z popudu cizích znaků, a ne
zevnitř sami od sebe; nevynalezl jsi lék pro paměť, nýbrž pro upamatování. A co se týče
moudrosti, poskytuješ svým žákům jejf zdánf, ne skutečnost; neboť stanouce se sečtělými
bez ústních výkladů, budou působit zdání, že jsou mnohoznalí, ačkoli budou většinou neznalí,
a ve styku budou nepříjemní, protože z nich budou lidé zdánlivě vzdělaní místo lidí
vzdělaných opravdu."

Téma: Osobní archiv poznámek

Proč?
- Proces psaní začíná ještě předtím, než si člověk sedne k počítači.
 - Vytvořit psaný výstup z již napsaných poznámek je totiž
     nesrovnatelně jednodušší než si vše dávat dohromady
     v hlavě a teprve potom se to snažit vyjádřit písemně.
 - Kvalita psaného výstupu a snadnost jeho psaní závisí ze
   všeho nejvíce na tom, co jste si napsali ještě dřív,
   než jste si vůbec zvolili téma.

- Otázka: jak si dělat při čtení takové poznámky, které budou užitečné do budoucna?
  - podtrhávání v knize
  - psaní do okrajů knih (marginálie)
  - záložky v knize
  - výpisky
  - čtenářské deník

- Jenže problém: tohle nedělá z poznámek adktivní zdroj informací, protože informace se nemohou
     vytrhnout z předem daného kontextu.
- Návrh řešení: dvoukrokový proces
  1. vytvoření upozornění na něco zajímavého: make a brief record of what is important
  2. vytvoření permanentního a srozumitelného záznamu

Zettelkasten
- systém informační záznamů doplněný o metadata (tagy, vztah k jiným záznamům)
  - jedna myšlenka na lístek, aby bylo možné vrát jeden záznam jako nezávislou informaci
- původně lidé často používali kartotéční listy, tj. malé čtvrtky z lístkového katalogu


Zettelkasten a Niklas Luhmann
- Niklas Luhmann: německý sociolog, teorie systému a samoorganizace (autopoiesisi, vychází teorie komunikace a evolučních principů)
- 90,000 lístků -> 70 knih a víc než 400 článků
- měl jeden katalog na bibliografii a druhý na myšlenky

Další, kdo si udržovali osobní lístkový katalog:
- Walter Benjamin (projekt Arkády)
- Friedrich Kittler
- Aby Warburg
- Roland Barthes (12250 lístků)

principy
- jedna myšlenka na jeden záznam
- tagování
- reference mezi poznámkami
- poznámky řazeny do sekvencí

Doporučení pro zettelkasten systém:
- Standardize. Keep everything in one place in one format, give each note a distinct number, and connect related notes.
- Elaborate. Now, before you write the permanent note, think about how a new idea contributes, challenges or alters something you have written down before by looking through your Zettelkasten for related notes. Write down the outcome of this thinking process as clearly and precisely as possible on a new note.
- Connect. Most note-taking systems lead to nothing but collections of isolated ideas stored in preconceived categories. Don’t fall for that. Don’t start with preconceived categories and fill them with notes. Instead, let order emerge bottom-up by making connections between your notes and be observant of the differences between them.
- Give each note a permanent ID. Add your new note behind the most related existing note and make references to other related notes.
- Mind the context. By using permanent ID’s one note can be embedded in different contexts. It it similar to hyperlinks, but with a strong emphasis on building up note-sequences.
- Build up note-sequences. If you intend to write articles or books, these note-sequences can later be turned into parts or even whole chapters of your manuscript.
- Keep an alphabetic index for orientation, but don’t overdo it
- Make it a habit. When you turn writing like this into a daily habit, you no longer have to decide upfront what to write about or worry about the blank page.
